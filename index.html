<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <title>Form Pemesanan Tiket Kereta Api</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
    <h2>Form Pemesanan Tiket Kereta Api</h2>

    <form action="#" method="post">

        <h3>Data Perjalanan</h3>
        <label>Stasiun Keberangkatan</label>
        <select name="asal" required>
            <option value="">-- Pilih Stasiun --</option>
            <option>Denpasar</option>
            <option>Surabaya</option>
            <option>Jakarta</option>
            <option>Yogyakarta</option>
        </select>

        <label>Stasiun Tujuan</label>
        <select name="tujuan" required>
            <option value="">-- Pilih Stasiun --</option>
            <option>Jakarta</option>
            <option>Surabaya</option>
            <option>Bandung</option>
            <option>Malang</option>
        </select>

        <label>Tanggal Keberangkatan</label>
        <input type="date" name="tanggal" required>

        <label>Jumlah Penumpang</label>
        <input type="number" name="jumlah" min="1" required>

        <label>Kelas Kereta</label>
        <div class="radio-group">
            <input type="radio" name="kelas" value="Ekonomi" required> Ekonomi
            <input type="radio" name="kelas" value="Bisnis"> Bisnis
            <input type="radio" name="kelas" value="Eksekutif"> Eksekutif
        </div>

        <h3>Data Penumpang</h3>
        <label>Nama Lengkap</label>
        <input type="text" name="nama" required>

        <label>Nomor Identitas (KTP)</label>
        <input type="text" name="ktp" required>

        <label>Jenis Kelamin</label>
        <div class="radio-group">
            <input type="radio" name="jk" value="Laki-laki" required> Laki-laki
            <input type="radio" name="jk" value="Perempuan"> Perempuan
        </div>

        <label>Nomor Telepon</label>
        <input type="tel" name="telepon" required>

        <label>Email</label>
        <input type="email" name="email" required>

        <h3>Informasi Tambahan</h3>
        <label>Pilihan Kursi (Opsional)</label>
        <input type="text" name="kursi">

        <label>Catatan Khusus</label>
        <textarea name="catatan"></textarea>

        <div class="button-group">
            <button type="submit">Pesan Tiket</button>
            <button type="reset" class="reset">Batal</button>
        </div>

    </form>
</div>

</body>
</html>
